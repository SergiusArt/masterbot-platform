<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <title>MasterBot Dashboard</title>
    <!-- Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      /* Fallback styles in case CSS doesn't load */
      body {
        margin: 0;
        padding: 0;
        background-color: var(--tg-theme-bg-color, #ffffff);
        color: var(--tg-theme-text-color, #000000);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #debug-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.8);
        color: #0f0;
        font-size: 10px;
        padding: 4px;
        max-height: 100px;
        overflow-y: auto;
        z-index: 99999;
        font-family: monospace;
      }
      #debug-panel.hidden { display: none; }
    </style>
    <script>
      // Global error handler - catches errors that React can't
      window.__debugLogs = [];
      window.__addDebug = function(msg) {
        window.__debugLogs.push(new Date().toISOString().substr(11, 12) + ' ' + msg);
        var panel = document.getElementById('debug-panel');
        if (panel) {
          panel.textContent = window.__debugLogs.slice(-20).join('\n');
          panel.classList.remove('hidden');
        }
      };
      window.onerror = function(msg, url, line, col, error) {
        window.__addDebug('ERROR: ' + msg + ' at ' + (url || '').split('/').pop() + ':' + line);
        return false;
      };
      window.onunhandledrejection = function(e) {
        window.__addDebug('PROMISE REJECT: ' + (e.reason?.message || e.reason || 'unknown'));
      };
      window.__addDebug('HTML loaded');
    </script>
    <script type="module" crossorigin src="/assets/index-CsTATHeZ.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BRiO0oxJ.css">
  </head>
  <body>
    <div id="root">
      <!-- Fallback content shown before React loads -->
      <div style="padding:20px;text-align:center;">
        <p>Loading...</p>
      </div>
    </div>
    <div id="debug-panel"></div>
  </body>
</html>
